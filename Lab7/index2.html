<!DOCTYPE html>
<html>
    <head>
        <title>2020 Election Polls</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
        <script src="https://skeate.dev/Leaflet.timeline/examples/leaflet.timeline.js"></script>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                width: 100vw;
                height: 100vh;
            }
            .leaflet-bottom.leaflet-left {
                width: 100%;
            }
            .leaflet-control-container .leaflet-timeline-controls {
                box-sizing: border-box;
                width: 100%;
                margin: 0;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            function getColorFor(value) {
                return value >= 10 ? '#2166ac':
                value >= 5 ? '#67a9cf':
                value >= 2 ? '#d1e5f0':
                value >= -2 ? '#f7f7f7':
                value >= -5 ? '#fddbc7':
                value >= -10 ? '#ef8a62':
            '#b2182b';
            }

            var minValue = 100;
            var minRadius = 50;

            function calcRadius(val) {
                return 0.9 * Math.pow(val/minValue, 0.6) * minRadius;
            }

            var background = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
                subdomains: 'abcd',
                maxZoom: 20
            });

            var map = L.map("map", {
                layers: [background],
                center: new L.LatLng(38, -95),
                zoom: 5,
            });
            var timeline;
            var timelineControl;

            function onLoadData(data) {
                timeline = L.timeline(data, {
                    pointToLayer: function (data, ll) {
                        return L.circleMarker(ll, {
                            color: '#000000',
                            opacity: 1,
                            weight: 2,
                            fillColor: getColorFor(data.properties.DIFF),
                            fillOpacity: 0.9,
                            radius: calcRadius(data.properties.EV_EV)
                        });
                    },
                    waitToUpdateMap: true,
                    onEachFeature: function (feature, layer) {
                        layer.bindTooltip('<h3>'+ feature.properties.NAME + '</h3> <p>' + 'Electoral Votes: <strong>' + feature.properties.EV_EV + '</strong> <br>Biden: <strong>' + feature.properties.DEM + '%</strong> <br>Trump: <strong>' + feature.properties.REP + '%</strong></p>');
                    },
                });
            
            timelineControl = L.timelineSliderControl({
                formatOutput: function (date) {
                    return new Date(date).toLocaleDateString();
                },
                enableKeyboardControls: true,
            });
            timeline.addTo(map);
            timelineControl.addTo(map);
            timelineControl.addTimelines(timeline);
            }
        </script>
        <script src="https://japotter1.github.io/web-mapping/Lab7/state_centroids.jsonp"></script>
    </body>
</html>
